<!-- Indique que le document est en HTML -->
<!DOCTYPE html>
<!-- Contient tout le HTML et la langue du fichier -->
<html lang="fr">
<!-- 
    Certaines balises peuvent se voir attribué des attributs
    Comme ici avec "html" ou "lang" 

    La balise head contient des informations pour le navigateur ou les robots.
-->
    <head>
        <!-- Type d'encodage de la police -->
        <meta charset="UTF-8">
        <!-- Indique que le viewport doit s'adapter à la largeur de l'appareil et sans zoom. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Titre du document affiché en onglet ou favoris -->
        <title>Ma première page !</title>
        <!-- image que l'on retrouve sur l'onglet ou en favoris -->
        <link rel="shortcut icon" href="logo_html.png" type="image/png">
    </head>
    <body>
        <!-- Corps de la page, contient tout ce qui doit être affiché -->
        Direction le cours suivant.
    </body>
</html>
