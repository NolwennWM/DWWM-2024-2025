<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Texte affiché par défaut lors de la recherche sur le navigateur, sauf si celui ci en décide autrement -->
    <meta name="description" content="Cours sur le SEO dans le HTML... bla bla bla">
    <!-- Anciennement mots clef à taper pour retrouver le site, mais maintenant les moteurs recherchent eux même dans la page -->
    <meta name="keywords" content="html, cours, seo">
    <!-- meta bonus Pas utile pour le SEO -->
    <meta name="author" content="Nolwen WEBER-MARQUISET">
    <!-- Les meta og: (Open Graph) permettent d'afficher des informations supplémentaires lorsqu'un lien est partagé sur un réseau social -->
    <meta name="og:site_name" content="Mon super site">
    <!-- titre de la page -->
    <meta name="og:title" content="Cours SEO">
    <!-- Description de la page -->
    <meta name="og:description" content="Cours sur le SEO dans le HTML... bla bla bla">
    <!-- url de la page -->
    <meta name="og:url" content="https://www.monsupersite.com/seo">
    <!-- type de contenu de la page -->
    <meta name="og:type" content="article">
    <!-- Image à afficher lors du partage -->
    <meta name="og:image" content="https://www.monsupersite.com/pub.jpg">
    <!-- Langue du site au format "langue_PAYS" -->
    <meta name="og:locale" content="fr_FR">
    <!-- la meta robots permet d'indiquer au robot si la page doit être indexé et si les liens qui s'y trouvent peuvent être suivi
        par défaut c'est "index, follow"
        mais on pourra lui dire ce qu'on veut :
            "index, nofollow", "noindex, follow", "noindex, nofollow"...
    -->
    <meta name="robots" content="index, follow">
    <title>SEO</title>
</head>
<body>
    <!-- 
        Pour un bon SEO, il faut respecter les bonnes pratiques du web.
        On pourra vérifier que notre site est conforme avec des outils comme le W3C validator et l'extension de navigateur lighthouse
        lighthouse va analyser "accessibilité", "SEO", "Performance", "bonne pratique"
    -->
</body>
</html>
